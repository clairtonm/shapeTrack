<!doctype html>
<html lang="en">
    <head>
        <title>Shape Track</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       
        <link rel="apple-touch-icon" sizes="180x180" ref="/static/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" ref="/static/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/static/favicon_io/site.webmanifest">      
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet"> 
        {%block head%}{% endblock %}
    </head>
    <body class="container">        
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img scr="url_for('/static/favicon_io/favicon-32x32.png')" alt="" width="32" height="32">
            </a>
            <a class="btn logout" aria-pressed="true" href="{{ url_for('auth.logout')}}">
                Logout
            </a>
        </nav>
        <div class="text-center p-4 p-md-5" id="title">
            <h2 id="text-title">Shape Track</h2>
        </div>
        <!-- Form Weight, Height and Date -->
        {%block body %}{% endblock %}
    </body>

</html>
