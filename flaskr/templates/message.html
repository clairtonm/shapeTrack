{% block message %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}                
            <div class="alert alert-success" role="alert">
                {{message}}
            </div>                    
            {% endfor %}            
        {% endif %}
    {% endwith %}

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{error}}
        </div>
    {% endif %}
{% endblock%}
