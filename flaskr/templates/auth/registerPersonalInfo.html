{% extends 'base.html'%}

{%block head%}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/bootstrap-select-country.min.css') }}">
    <script src="{{ url_for('static', filename='dist/js/bootstrap-select-country.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/bootstrap-select-country.min.js.map') }}"></script>
{% endblock %}

{% block body %}

    <form class="p-lg-5">
        <div class="form-group row">
            <label for="inputName" class="col-sm-1 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id=inputName>
            </div>            
        </div>
        <div class="form-group row">
            <label for="inputBiirthDate" class="col-sm-1 col-form-label">Birth Date</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id=inputBiirthDate>
            </div>            
        </div>
        <div class="form-group row">
            <label for="inputCountry" class="col-sm-1 col-form-label">Country</label>
            <div class="col-sm-8">
                
                <select class="selectpicker countrypicker" id="inputCountry"></select>
                <script>
                    $('.countrypicker').countrypicker();
                </script>
            </div>            
        </div>
        <div class="form-group row">
            <label for="inputState" class="col-sm-1 col-form-label">State/Province</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id=inputState>
            </div>            
        </div>
        <div class="form-group row">
            <label for="inputCity" class="col-sm-1 col-form-label">City</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id=inputCity>
            </div>            
        </div>
    </form>

{% endblock%}
