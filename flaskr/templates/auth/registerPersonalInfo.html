{% extends 'base.html'%}

{%block head%}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <!-- Country Picker JS and CSS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/bootstrap-select-country.min.css') }}">
    <script src="{{ url_for('static', filename='dist/js/bootstrap-select-country.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/bootstrap-select-country.min.js.map') }}"></script>   
    
{% endblock %}

{% block body %}

    <form class="p-lg-5" method="POST">
        <div class="form-group row">
            <label for="inputName" class="col-sm-1 col-form-label">Name</label>
            <div class="col-sm-5">
                <!-- <input type="text" class="form-control" id="inputName" name="inputName"> -->
                <input id="inputName" name="inputName" class="form-control" type="text">
            </div>            
        </div>
        <div class="form-group row">
            <label for="inputBirthDate" class="col-sm-1 col-form-label">Birth Date</label>
            <div class="col-sm-2">
                <input type="date" class="form-control" id="inputBirthDate">
            </div>            
        </div>
        <div class="form-group row">
            <label for="inputCountry" class="col-sm-1 col-form-label">Country</label>
            <div class="col-sm-3">
                <select class="selectpicker countrypicker" id="inputCountry"></select>
                <script>
                    $('.countrypicker').countrypicker();
                  </script>
            </div>            
        </div>
        <div class="form-group row">
            <label for="inputState" class="col-sm-1 col-form-label">State/ Province</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="inputState" placeholder="CE, SP, NY ...">
            </div>            
        </div>
        <div class="form-group row">
            <label for="inputCity" class="col-sm-1 col-form-label">City</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputCity">
            </div>            
        </div>
        <div class="form-group row">
            <label for="inputHeight" class="col-sm-1 col-form-label">Height</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputHeight" placeholder="cm">
            </div>            
        </div>
        <button class="col-sm-2 btn btn-lg btn-primary btn-block" type="submit">Save</button>
    </form>

{% endblock%}
